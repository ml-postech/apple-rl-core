parameters:
  seed: 42
  env:
    name: dcs
    domain: walker
    difficulty: easy
    dynamic: true
    background_dataset_path: /hdd/hdd1/lsj/DAVIS/JPEGImages/480p
    allow_background_distraction: true
    allow_camera_distraction: false
    allow_color_distraction: false
    image_height: 100
    image_width: 100
    num_frames_to_stack: 3
    image_crop_size: 84
  val_env:
    name: dcs
    domain: walker
    difficulty: easy
    dynamic: false
    background_dataset_path: /hdd/hdd1/lsj/DAVIS/JPEGImages/480p
    allow_background_distraction: false
    allow_camera_distraction: false
    allow_color_distraction: true
    image_height: 100
    image_width: 100
    num_frames_to_stack: 3
    image_crop_size: 84
  start_rl_training_after: 0
  num_envs: 1
  num_val_envs: 1  #5 #20
  num_episodes_per_val_env_for_reward: 1  #5
  max_steps: 2000000  # This divided by action_repeat is the max updates.
  episode_steps: 1000  # This divided by action_repeat is the max steps per episode.
  update_frequency_factor: 0.5
  initial_data_steps: 1000
  gamma: 0.99